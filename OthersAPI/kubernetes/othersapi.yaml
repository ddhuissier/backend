apiVersion: apps/v1
kind: Deployment
metadata:
  name: othersapi-deployment
spec:
  selector:
    matchLabels:
      app: othersapi
  template:
    metadata:
      labels:
        app: othersapi
    spec:
      containers:
        - name: othersapi
          image: ddhuissier/backendwebapi:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: MongoDBSettings__Host
              value: mongodb-service
            - name: MongoDBSettings__Password
              valueFrom:
                secretKeyRef:
                  name: othersapi-secrets
                  key: mongodb-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: othersapi-service
spec:
  type: LoadBalancer
  selector:
    app: othersapi
  ports:
    - port: 80
      targetPort: 80
